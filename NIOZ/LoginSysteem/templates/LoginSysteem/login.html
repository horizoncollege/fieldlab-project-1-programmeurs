<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Inloggen</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Inloggen</button>
    </form>
    <p>Heb je nog geen account? <a href="{% url 'signup' %}">Aanmelden</a></p>
</body>
</html>
