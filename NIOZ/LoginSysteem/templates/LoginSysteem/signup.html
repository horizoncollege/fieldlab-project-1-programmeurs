<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
</head>
<body>
    <h1>Aanmelden</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Aanmelden</button>
    </form>
    <p>Heeft u al een account? <a href="{% url 'login' %}">Inloggen</a></p>
</body>
</html>
